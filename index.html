<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src = "script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <header><h1>Weather App</h1>
        <form id = "weatherform" >
        <label for = "userLocation">Pick A Location
            <input id="userLocation" type="text" name="location"><br>
            <input type="submit" value="Get Weather" class = 'button'>
        </label>
        </form>
    </header>
    <main>
    <aside id="conversion-widget">
        <form id = "converter">
            <label for="temp-to-convert" >Convert the temperature </label>
                <input type="number" id="temp-to-convert" name="temp"><br>
                <input type ="radio" name="convert-temp" val="c" id="to-c" required> Convert to °C<br>
                <input type ="radio" name="convert-temp" val="f" id="to-f" required> Convert to °F <br>
                <input type = "submit" name="submit" value ="Click To Convert!" class ='button'>
                <h4 id="result"></h4>
        </form>
    </aside >
    <article>
        <article id="general">Choose a location to view the weather.</article>
        <aside class = days id="three-day-forecast">
            <article id = 'today'></article>
            <article id = 'tomorrow'></article>
            <article id = 'after-tomorrow'></article>
        </aside>
    </article>
    <aside id="history">
        <section>
        <h4>Previous Searches</h4>
         <p id = "no-searches">No previous searches</p>
        <ul id = "search-list" style="list-style:none"></ul>
    </section>
    </aside>
</main>
</body>
</html>
